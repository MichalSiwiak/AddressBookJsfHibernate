<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Address Book</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<link
		href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext"
		rel="stylesheet" />

	<link href="css/fontello.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div id="container">
		<h:form>
			<div id="manu">
				<div class="option">
					<h:commandLink class="commandLink"
						action="/home.xhtml?faces-redirect=true">Home</h:commandLink>
				</div>
				<div class="option">
					<h:commandLink class="commandLink"
						action="about.xhtml?faces-redirect=true">About the project</h:commandLink>
				</div>
				<div class="option">
					<a class="commandLink"
						href="https://github.com/MichalSiwiak/AddressBookJsfHibernate"
						target="_blank">GitHub source<i class="icon-github"></i>
					</a>
				</div>
				<div style="clear: both;"></div>
			</div>
		</h:form>
		<div id="topbar">
			<div id="topbarR">
				<span class="bigtitle">Simple Adress Book</span>
				<div style="height: 15px;"></div>
				Dynamic table retrieving data using JPA and Hibernate
			</div>
			<div style="clear: both;"></div>
		</div>

		<div id="content">
			<f:metadata>
				<f:viewParam name="userid" value="#{userData.id}" />
				<f:event type="preRenderView" listener="#{userData.editUser}" />
			</f:metadata>
			<h:form>
				<p:panel id="panel" header="Edit User">
					<h:panelGrid columns="2">

						<p:outputLabel for="id" value="ID" />
						<p:inputText id="id" value="#{userData.userSelected.id}"
							readonly="#{facesContext.renderResponse}" />

						<p:outputLabel for="firstname" value="First Name:" />
						<p:inputText id="firstname"
							value="#{userData.userSelected.firstName}" />

						<p:outputLabel for="lastName" value="Last Name:" />
						<p:inputText id="lastName"
							value="#{userData.userSelected.lastName}" />

						<p:outputLabel for="eMail" value="e-mail Name:" />
						<p:inputText id="eMail" value="#{userData.userSelected.eMail}" />

						<p:outputLabel for="phoneNumber" value="Phone Number:" />
						<p:inputText id="phoneNumber"
							value="#{userData.userSelected.phoneNumber}" />

						<p:outputLabel for="age" value="Age:" />
						<p:inputText id="age" value="#{userData.userSelected.age}" />

						<p:outputLabel for="salary" value="Salary:" />
						<p:inputText id="salary" value="#{userData.userSelected.salary}" />

					</h:panelGrid>
					<p:commandButton value="Save" styleClass="save"
						action="#{userData.saveSelected}" />
					<p:commandButton value="Cancel" styleClass="save"
						action="/home.xhtml?faces-redirect=true" />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">&copy; Micha≈Ç Siwiak. All rights reserved</div>
	</div>
</h:body>
</html>
